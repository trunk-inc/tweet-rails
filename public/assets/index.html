<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <link href="/assets/application.css" rel="stylesheet" media="all" type="text/css">
  </head>
  <body>
    <main class="main">
      <div class="lp">
        <div class="lp__content">
          <div class="lp__cell lp__cell-communication">
            <ul class="lp__items">
              <li class="lp__item">あなたの「好き」をフォローしよう。</li>
              <li class="lp__item">話題のトピックを追いかけましょう。</li>
              <li class="lp__item">TweetAppに参加しましょう。</li>
            </ul>
          </div>
          <div class="lp__cell">
            <div class="lp__control">
              <header class="lp__header"><img class="lp__logo" src="/images/icons/tw-icon.svg">
                <button class="lp__btn">ログイン</button>
              </header>
              <h1 class="lp__title">「いま」起きていることを見つけよう</h1>
              <div class="lp__form">
                <h2 class="lp__form-title">TweetAppをはじめましょう</h2>
                <button class="lp__form-btn">アカウント作成</button>
                <button class="lp__form-btn">ログイン</button>
              </div>
            </div>
          </div>
        </div>
        <footer class="lp__footer">
          <ul class="lp__footer-items">
            <li class="lp__footer-item">ヘルプセンター</li>
            <li class="lp__footer-item">ブログ</li>
            <li class="lp__footer-item">ステータス</li>
            <li class="lp__footer-item">採用情報</li>
            <li class="lp__footer-item">規約</li>
            <li class="lp__footer-item">プライバシ・ポリシー</li>
            <li class="lp__footer-item">クッキー</li>
            <li class="lp__footer-item">広告について</li>
            <li class="lp__footer-item">ブランド</li>
            <li class="lp__footer-item">アプリ連携</li>
          </ul>
        </footer>
      </div>
    </main>
    <script src="/assets/application.js"></script>
  </body>
</html>
